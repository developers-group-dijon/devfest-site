name: Validate code and build site

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/Hydrogen"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Validate code
        run: npm run lint
      - name: Build site
        run: npm run clean-build
